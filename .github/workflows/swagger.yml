name: Generate and Deploy Swagger Documentation

on:
  push:
    branches:
      - main
jobs:
  generate_swagger:
    name: Generate Swagger Documentation
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Start FastAPI app and generate Swagger files
      - name: Generate Swagger Documentation
        run: |
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5  # Wait for the app to start
          curl http://127.0.0.1:8000/openapi.json > swagger.json
          curl http://127.0.0.1:8000/docs > swagger.html

      # Step 5: Upload Swagger files to EC2
      - name: Deploy Swagger to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          scp -i $EC2_KEY swagger.json swagger.html $EC2_USER@$EC2_HOST:/var/www/html/

  test_swagger:
    name: Verify Swagger Deployment
    needs: generate_swagger
    runs-on: ubuntu-latest

    steps:
      # Step 1: Verify Swagger file availability on EC2
      - name: Test Swagger Deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          ssh -i $EC2_KEY $EC2_USER@$EC2_HOST "ls /var/www/html/ | grep swagger.json && echo 'Swagger deployment verified!'"
